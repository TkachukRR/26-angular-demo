<h3>*ngFor</h3>
<ul style="list-style: none">
  <li *ngFor="let numb of array; let i = index">
    {{ numb }} index - {{ i + 1 }}
  </li>
</ul>
<ul style="list-style: none">
  <li *ngFor="let post of objects">
    {{ post.title }} {{ post.name }}
    <ul style="list-style: none">
      <li *ngFor="let comment of post.comments">
        {{ comment.name }} {{ comment.text }}
      </li>
    </ul>
  </li>
</ul>
