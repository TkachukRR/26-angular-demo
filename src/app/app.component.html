<div class="container">
  <h1>
    {{ title.split("-").join(" ") }}
  </h1>

  <form class="card">
    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" />
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Password</label>
      <input type="password" placeholder="Password" />
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>Address</h2>

      <div class="form-control">
        <label>Country</label>

        <select>
          <option value="ua">Ukraine</option>
          <option value="pl">Poland</option>
          <option value="by">Belarus</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" />
      </div>

      <button class="btn">Capital city</button>
    </div>

    <div class="card">
      <h2>Skills</h2>
      <button class="btn">skill</button>
      <div class="form-control">
        <label></label>
        <input type="text" />
      </div>
    </div>

    <button class="btn">Send</button>
  </form>
</div>
