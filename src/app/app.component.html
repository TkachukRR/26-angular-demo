<div class="container">
  <h1>
    {{ title.split("-").join(" ") }}
  </h1>

  <app-create-post-form (onAdd)="addPost($event)"> </app-create-post-form>
  <hr />
  <app-titled-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short"> Long post</small>
      <ng-template #short>
        <small>Short post</small>
      </ng-template>
    </div>
  </app-titled-post>
</div>
